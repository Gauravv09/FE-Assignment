<div class="instagram-login-container">
  <div class="form-box">
    <h1 class="logo">Instagram</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <input type="text" placeholder="Username or Email" formControlName="user" />
      <small *ngIf="loginForm.get('user')?.touched && loginForm.get('user')?.hasError('required')">
        Username or Email is required
      </small>

      <input type="password" placeholder="Password" formControlName="password" />
      <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
        Password is required
      </small>
      <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters
      </small>

      <button type="submit" [disabled]="loginForm.invalid">Log In</button>
  
    <div class="register-link">
  <span>New user? 
    <button type="button" (click)="goToRegister()" class="link-button">Register here</button>
  </span>
    </div>

    </form>

    <div class="error-buttons">
      <button (click)="simulate401()">Simulate 401 Error</button>
      <button (click)="simulate503()">Simulate 503 Error</button>
    </div>
  </div>
</div>
